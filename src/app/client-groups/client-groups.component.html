<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-family:Reggae One;" href="#">Consultation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <button class="nav-link active" aria-current="page" routerLink="/home" style="margin-left: 30px;">Home</button>
                    <button class="nav-link" routerLink="/client_dashboard">Activity</button>
                    <a class="btn btn-primary">Groups</a>
                    <button class="nav-link" routerLink="/counsellor_options">Counsellors</button>
                    <div class="card" style="background-color: black;width: 35px;height: 35px;margin-left: 850px;border-radius: 30px;"></div>
                    <a class="btn btn-danger" routerLink="" (click)="logout()" style="margin-left: 20px;">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <div class="row g-0">
            <div class="col-lg-3">
                <div class="card" style="width: 15pc;height:15pc;border-radius: 50%;background-color: black;">

                </div>
                <h1 style="margin-top: 7%;">{{user['username']}}</h1>
                <h3 style="margin-top: 2%;">Date joined: {{user['date_joined'] | date}}</h3>
                <a class="btn btn-success" style="width: 15pc;" routerLink="/consellor_specifics">Edit Profile</a>

            </div>
            <div class="col-lg-8" style="border: 1px solid rgb(218, 217, 217);border-radius: 40px;height: auto;">
                <h3 style="margin-top:20px;margin-left: 20px;">Groups</h3>
                <div class="groups" style="border: 1px solid rgb(218, 217, 217);border-radius: 20px;width: 95%;margin-left: 20px;height: auto;margin-bottom: 10px;" *ngFor="let group of groups">
                    <div class="row g-0" style="margin-bottom: 10px;">
                        <div class="col">
                            <h2 style="margin-left: 10px;margin-top: 10px;">{{group['name']}}</h2>
                            <h4 style="margin-left: 10px;margin-bottom: 2px;">{{group['bio']}}</h4>
                            <p style="margin-left: 10px;margin-bottom: 20px;">created by: {{group['admin']['username']}}</p>
                            <button (click)="join_group(group[ 'id'])" class="btn btn-success" style="background-color: green;margin-left: 10px;">Join Group</button>

                        </div>
                        <div class="col-lg-5">

                        </div>
                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
