<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-family:Reggae One;" href="#">Consultation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <button class="nav-link active" aria-current="page" style="margin-left: 30px;">Home</button>
                    <button class="nav-link" routerLink="/client_dashboard">Activity</button>
                    <a class="btn btn-primary">Groups</a>
                    <button class="nav-link" routerLink="/counsellor_options">Counsellors</button>
                    <button class="nav-link">About</button>
                    <div class="card" style="background-color: black;width: 35px;height: 35px;margin-left: 850px;border-radius: 30px;"></div>
                    <a class="btn btn-danger" routerLink="" (click)="logout()" style="margin-left: 20px;">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <div class="row g-0">
            <div class="col-lg-3">
                <div class="card" style="width: 15pc;height:15pc;border-radius: 50%;background-color: black;">

                </div>
                <h1 style="margin-top: 7%;">{{user['username']}}</h1>
                <h3 style="margin-top: 2%;">Date joined: {{user['date_joined'] | date}}</h3>

            </div>
            <div class="col-lg-8" style="border: 1px solid rgb(218, 217, 217);border-radius: 40px;height: auto;">
                <div class="row">
                    <div class="col">
                        <h2 style="margin-top:20px;margin-left: 20px;">{{group['name']}}</h2>
                    </div>
                    <div class="col">
                        <button class="btn btn-danger" style="margin-top: 20px;background-color: red;">Exit</button>
                    </div>
                </div>
                <div class="group-section" *ngFor="let message of messages" style="border: 1px solid rgb(218, 217, 217);border-radius: 20px;width: 95%;margin-left: 20px;height: auto;margin-bottom: 10px;">
                    <div class="row g-0" style="background-color: #268B6A;border-radius: 10px;height: auto;">
                        <p style="margin-left: 15px;padding-top: 10px;color: white;">{{message['reporter']['username']}}</p>
                        <h2 style="margin-left: 15px;color: white;">{{message['text']}}</h2>
                        <p style="text-align: right;padding-right: 10px;color: white;">{{message['time_sent'] | date}}</p>

                    </div>
                </div>
                <app-groupchat [group]="group" (formSubmitEvent)="postMessage($event)"></app-groupchat>

            </div>

        </div>
    </div>
</div>
