<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-family:Reggae One;" href="#">Consultation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <button class="nav-link" routerLink="/counsellor_dashboard">Activity</button>
                    <button class="nav-link" routerLink="/counsellor_groups">Groups</button>
                    <a class="btn btn-primary">Clients</a>
                    <img style="width: 35px;height: 35px;margin-left: 850px;border-radius: 30px;" src="{{cloudinary}}{{user['profile_pic']}}" alt="">
                    <a class="btn btn-danger" routerLink="" (click)="logout()" style="margin-left: 20px;">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <div class="row g-0">
            <div class="col-lg-3">
                <img style="width: 15pc;height:15pc;border-radius: 50%;" src="{{cloudinary}}{{user['profile_pic']}}" alt="">
                <h1 style="margin-top: 7%;">{{user['username']}}</h1>
                <h3 style="margin-top: 2%;">Date joined: {{user['date_joined'] | date}}</h3>
                <a class="btn btn-success" style="width: 15pc;" routerLink="/consellor_specifics">Edit Profile</a>

            </div>
            <div class="col-lg-8" style="border: 1px solid rgb(218, 217, 217);border-radius: 40px;height: auto;">
                <h2 style="margin-top:20px;margin-left: 20px;">Your clients</h2>
                <div class="groups" *ngFor="let client of clients" style="border: 1px solid rgb(218, 217, 217);border-radius: 20px;width: 95%;margin-left: 20px;height: auto;margin-bottom: 10px;">
                    <div class="row g-0">
                        <div class="row" style="margin-top: 20px;margin-bottom: 20px;">
                            <div class="col-lg-2">
                                <div class="card">
                                    <img style="width: 70px;height: 70px;border-radius: 50px;" src="{{cloudinary}}{{user['profile_pic']}}" alt=""></div>
                            </div>
                            <div class="col-lg-5" style="height: auto;">
                                <h2 style="padding-bottom: -20px;">{{client['user']['username']}}</h2>
                                <p>{{client['user']['date_joined'] | date}}</p>
                            </div>
                            <div class="col-lg-1">
                                <button class="btn btn-success" routerLink="/messages" style="background-color: #268B6A;">Message</button>
                            </div>
                        </div>

                    </div>
                </div>

            </div>

        </div>
    </div>
</div>
