<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-family:Reggae One;" href="#">Consultation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="btn btn-primary" aria-current="page" style="margin-left: 30px;">Home</a>
                    <button class="nav-link" routerLink="/client_dashboard">Activity</button>
                    <button class="nav-link" routerLink="/client_groups">Groups</button>
                    <button class="nav-link" routerLink="/counsellor">Counsellors</button>
                    <img style="width: 35px;height: 35px;margin-left: 850px;border-radius: 30px;" src="{{cloudinary}}{{user['profile_pic']}}" alt="">
                    <a class="btn btn-danger" routerLink="" (click)="logout()" style="margin-left: 20px;">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <div class="row g-0">
            <div class="col-lg-3">
                <div class="card" style="width: 15pc;height:15pc;border-radius: 50%;">
                    <img style="width: 15pc;height:15pc;border-radius: 50%;" src="{{cloudinary}}{{user['profile_pic']}}" alt="">
                </div>
                <h1 style="margin-top: 7%;">{{user['username']}}</h1>
                <h3 style="margin-top: 2%;">Date joined: {{user['date_joined'] | date}}</h3>
                <a class="btn btn-success" style="width: 15pc;" routerLink="/consellor_specifics">Edit Profile</a>
                <div class="details" style="margin-top: 15%;">
                    <a class="btn btn-info">Details</a>
                    <h3 style="margin-top: 2%;">{{user['email']}}</h3>



                </div>
            </div>
            <div class="col-lg-8" style="border: 1px solid rgb(218, 217, 217);border-radius: 40px;height: auto;">
                <h2 style="margin-top:20px;margin-left: 20px;">You also have access to video content.</h2>
                <div class="row">
                    <div class="col">
                        <input [(ngModel)]="search.keyword" type="text">
                    </div>
                    <div class="col">
                        <button class="btn btn-success" (click)="searchYoutube()" style="margin-top: 30px;background-color: #268B6A;">Search</button>
                    </div>
                </div>
                <div class="youtube-content">
                    <div class="row" *ngIf="isLoading">
                        <div class="spinner-border text-danger" style="margin-left: 35px;margin-top:10px;">
                            <span class="visually-hiiden"></span>
                        </div>
                    </div>
                    <div class="row" *ngIf="!isLoading && error">
                        <p class="text-danger">Error: {{error}}</p>
                    </div>
                    <div class="row g-0" *ngIf="!isLoading">
                        <div class="col-lg-5" *ngFor="let item of response.items; let i-index">
                            <div class="card-h-100" style="padding-left: 30px;padding-top: 40px;">
                                <div class="ratio ratio-4x3">
                                    <iframe class="embed-responsive-item" [src]="getVideoSource(item.id.videoId)" allowfullscreen></iframe>
                                </div>
                                <div class="card-body">
                                    <h4 class="card-title text-truncate">{{item.snippet.title}}</h4>
                                </div>
                            </div>
                        </div>

                    </div>


                </div>

            </div>

        </div>
    </div>
</div>
