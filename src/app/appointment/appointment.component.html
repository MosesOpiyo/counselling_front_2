<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-family:Reggae One;" href="#">Consultation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <button class="nav-link" routerLink="/counsellor_dashboard">Activity</button>
                    <a class="btn btn-primary">Groups</a>
                    <button class="nav-link" routerLink="/counsellors_client">Clients</button>
                    <div class="card" style="background-color: black;width: 35px;height: 35px;margin-left: 850px;border-radius: 30px;"></div>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <div class="row g-0">
            <div class="col-lg-3">
            </div>
        </div>
        <div class="col-lg-8" style="border: 1px solid rgb(218, 217, 217);border-radius: 40px;height: auto;">
            <h3 style="margin-top:20px;margin-left: 20px;">Create a group</h3>
            <div class="groups" style="border-radius: 20px;width: 95%;margin-left: 20px;height: auto;">
                <div class="row g-0">
                    <form [formGroup]="groupform" (ngSubmit)="createAppointment()">
                        <label style="margin-bottom: 20px;" for="name">Date of Appointment</label>
                        <br>
                        <input type="date" formControlName="date" name="date" id="date">
                        <br>
                        <label style="margin-bottom: 20px;" for="bio">Topic of appointment</label>
                        <br>
                        <input type="text" formControlName="topic" name="topic" id="topic">
                        <br>
                        <button type="submit" style="margin-bottom: 20px;background-color: rgb(34, 110, 63);" class="btn btn-success">Create</button>
                    </form>

                </div>
            </div>

        </div>

    </div>
</div>
