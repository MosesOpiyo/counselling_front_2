<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
  </head>
  <body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" routerLink="/counsellor_registration">Are you a consultant?</a>
                    </div>
                </div>
            </div>
        </nav>
        <form #loginForm="ngForm" (ngSubmit)="loginUser()">
        <div class="title">Client Login</div>
        <div class="input-box underline">
            <input id="email" name="email" placeholder="email" [(ngModel)]="email" class="form-control form-control" type="email" required>
          <div class="underline"></div>
        </div>
        <div class="input-box">
            <input input id="password" name="password" [(ngModel)]="password" placeholder="enter your password" class="form-control" type="password" required>
          <div class="underline"></div>
        </div>
        <div class="input-box button">
          <input type="submit" name="" value="Continue">
        </div>
      </form>
        <div class="option">or Connect With Social Media</div>
        <div class="twitter">
          <a href="https://twitter.com/"><i class="fab fa-twitter"></i>Sign in With Twitter</a>
        </div>
        <div class="facebook">
          <a href="https://www.facebook.com/"><i class="fab fa-facebook-f"></i>Sign in With Facebook</a>
        </div>
        <div >
            <p class="text-center">Don't have an account?<br><a routerLink="sign_up">Sign up</a></p>
        </div>
    </div>
  </body>
</html>
