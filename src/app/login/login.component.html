<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-family:Reggae One;" href="#">Consultation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" style="margin-left: 30px;" routerLink="/login">Login</a>
                    <a class="nav-link" routerLink="/signup">Sign up</a>
                    <a class="nav-link" routerLink="/counsellor_registration">Are you a consultant?</a>

                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <div class="row g-0">
            <div class="col-lg-5">
                <h2 class="clo-lg-5 text-center py-5">Login</h2>
                <h4 class="clo-lg-5 text-center py-2" style="color: black;">Welcome back. Back to positivity</h4>
                <form #loginForm="ngForm" (ngSubmit)="loginUser()">
                    <input id="email" name="email" placeholder="email" [(ngModel)]="email" class="form-control form-control" type="email" required>
                    <br>
                    <input input id="password" name="password" [(ngModel)]="password" placeholder="enter your password" class="form-control" type="password" required>
                    <br>
                    <button class="btn btn-succes" type="submit">Login</button>
                    <p class="clo-lg-5 text-center py-5 ">Have an account?<br><a routerLink="sign_up">Sign up</a></p>

                </form>
            </div>
            <div class="col-lg-5">
                <img src="https://github.com/MosesOpiyo/counselling_front/blob/ft/moses/src/assets/images/therapy2.jpg?raw=true" class="img-fluid" alt="">
            </div>
        </div>
    </div>


</div>
