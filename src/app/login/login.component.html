<html lang="en" dir="ltr">

<head>
  <meta charset="UTF-8">
  <!-- Fontawesome CDN Link -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
  <div class="container">
    <div class="cover">
      <div class="front">
        <!--<img src="images/frontImg.jpg" alt="">-->
        <div class="text">
          <span class="text-1">Get care from people who care <br> Say no to depression</span>
          <span class="text-2">Say yes to Happiness</span>
        </div>
      </div>
    </div>
    <div class="forms">
      <div class="form-content">
        <div class="login-form">
          <nav class="navbar navbar-expand-lg navbar-light">
            <div class="container-fluid">
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-link" routerLink="/counsellor_registration" style="margin-left: 170px;">Are you a consultant?</a>
                    </div>
                </div>
            </div>
        </nav>
          <div class="title">Clients-Login</div>
          <form #loginForm="ngForm" (ngSubmit)="loginUser()">
            <div class="input-boxes">
              <div class="input-box">
                <i class="fas fa-envelope"></i>
                <input id="email" name="email" placeholder="email" [(ngModel)]="email" class="form-control form-control" type="email" required>
              </div>
              <div class="input-box">
                <i class="fas fa-lock"></i>
                <input input id="password" name="password" [(ngModel)]="password" placeholder="enter your password" class="form-control" type="password" required>
              </div>
              <div class="text"><a href="#">Forgot password?</a></div>
              <div class="button input-box">
                <input type="submit" value="Login Now">
              </div>
              <p class="text-center">Don't have an account?<label routerLink="sign_up">Sign up</label></p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
