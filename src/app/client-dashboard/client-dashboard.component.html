<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" style="font-family:Reggae One;" href="#">Consultation</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <div class="navbar-nav">
                        <button class="nav-link active" aria-current="page" routerLink="/home" style="margin-left: 30px;">Home</button>
                        <a class="btn btn-primary" routerLink="/client_dashboard">Activity</a>
                        <button class="nav-link" routerLink="/client_groups">Groups</button>
                        <button class="nav-link" routerLink="/counsellor_options">Counsellors</button>
                        <button class="nav-link">About</button>

                    </div>
                    <div class="card" style="background-color: black;width: 35px;height: 35px;margin-left: 850px;border-radius: 30px;"></div>
                    <a class="btn btn-danger" routerLink="" (click)="logout()" style="margin-left: 20px;">Logout</a>
                </div>
            </div>
        </div>
    </nav>
    <div class="container mt-5 pt-5">
        <div class="row g-0">
            <div class="col-lg-3">
                <div class="card" style="width: 15pc;height:15pc;border-radius: 50%;background-color: black;">

                </div>
                <h1 style="margin-top: 7%;">{{user['username']}}</h1>
                <h3 style="margin-top: 2%;">Date joined: {{user['date_joined'] | date}}</h3>
                <a class="btn btn-success" style="width: 15pc;" routerLink="/consellor_specifics">Edit Profile</a>
                <div class="details" style="margin-top: 15%;">
                    <a class="btn btn-info">Details</a>
                    <h1 style="margin-top: 7%;">Counsellor:</h1>
                    <div class="row">
                        <div class="col-lg-3">
                            <div class="card" style="width: 70px;height: 70px;background-color: black;border-radius: 50px;"></div>
                        </div>
                        <div class="col-lg-5" style="margin-top: 15px;">
                            <h3>Name</h3>
                        </div>
                    </div>



                </div>
            </div>
            <div class="col-lg-8" style="border: 1px solid rgb(218, 217, 217);border-radius: 40px;height: auto;">

                <div class="Group">
                    <h1 style="margin-top:20px;margin-left: 20px;">Group Activity</h1>
                    <h3 style="margin-top:20px;margin-left: 20px;">Messages from the group</h3>
                    <div class="card" style="width: 95%;height: 40vh;margin-left: 20px;border-radius: 20px;">
                        <div class="group-section" *ngFor="let message of messages" style="border: 1px solid rgb(218, 217, 217);border-radius: 20px;width: 95%;margin-left: 20px;height: auto;margin-bottom: 10px;">
                            <div class="row g-0" style="background-color: #268B6A;border-radius: 10px;height: auto;margin-top: 10px;">
                                <p style="margin-left: 15px;padding-top: 10px;color: white;">{{message['reporter']['username']}}</p>
                                <h2 style="margin-left: 15px;color: white;">{{message['text']}}</h2>
                                <p style="text-align: right;padding-right: 10px;color: white;">{{message['time_sent'] | date}}</p>

                            </div>
                        </div>
                    </div>

                </div>

            </div>
        </div>
    </div>
</div>
